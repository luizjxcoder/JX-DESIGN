<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="vue.js"></script>
   <title>Vue.js</title>
</head>

<body>
   <p>Teste Vue</p>
   <div id="app">
      {{nome}}, {{idade}}, {{faculdade.possui}}
   </div>
   <script>
      const vm = ({
         el: "#app",
         data: {
            nome: "Luiz Alberto",
            idade: 37,
            faculdade: {
               possui: "Sim",
               curso: "Design"
            }
         }
      });

      console.log(vm);
   </script>
</body>

</html>
